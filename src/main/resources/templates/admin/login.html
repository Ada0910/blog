<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登陆页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{/login/dist/img/favicon.png}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/login/dist/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/login/dist/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/login/dist/css/adminlte.min.css}">
</head>

<!-- jQuery -->
<script th:src="@{/login/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/login/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/login/dist/js/plugins/particles.js}"></script>
<script th:src="@{/login/dist/js/plugins/login-bg-particles.js}"></script>

<!--style-->
<style>
    /*背景*/
    #particles {
        background-color: rgba(77, 88, 99, 0.76);
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    canvas {
        display: block;
        vertical-align: bottom;
    }
</style>

<body class="hold-transition login-page">
<div id="particles">
</div>

<div class="login-box">
    <div class="login-logo" style="color: #fff9ff;">
        <h1>Ada 个人网站</h1>
    </div>

    <div class="card">
        <div class="card-body login-car-body">
            <p></p>
            <form th:action="@{/admin/login}" method="post">
                <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
                    <div class="alert alert-danger" th:text="${session.errorMsg}"></div>
                </div>

                <div class="form-group has-feedback">
                    <span class="fa fa-user form-control-feedback" style="float: left;width: 8% "></span>
                    <input type="text" id="userName" name="userName" class="form-control" placeholder="账号"
                           required="true" style="width: 92%">
                </div>

                <div class="form-group has-feedback">
                    <span class="fa fa-lock form-control-feedback" style="width: 8%;float: left"></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码"
                           required="true" style="width: 92%">
                </div>

                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" name="verifyCode" placeholder="验证码" required="true">
                    </div>
                    <div class="col-6">
                        <img th:src="@{/admin/kaptcha}" alt="单击图片刷新" class="pointer"
                             onclick="this.src='/admin/kaptcha?d='+new Date()*1 ">
                    </div>
                </div>

                <div class="form-group has-feedback"></div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat"
                                style="background-color: rgba(77, 88, 99, 0.76);">登陆
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
