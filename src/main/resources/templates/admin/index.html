<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<body class="hold-transition sidebar-mini">

<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>

    <!--content wrapper-->
    <div class="content-wrapper">
        <div class="content-header"></div>

        <!--主要内容-->
        <div class="content">
            <div class="container-fluid">

                <!--卡片的头部-->
                <div class="card-header">
                    <h3 class="card-title">管理首页</h3>
                </div>

                <!--卡片的内容-->
                <div class="row" style="margin-top: 40px;border-top:0px;">

                    <!--添加博客模块-->
                    <div class="col-lg-4 col-6">
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3>添加博客</h3>
                                <p>记录成长的每一小步</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-pencil-square-o"></i>
                            </div>
                            <a th:href="@{/admin/blogs/edit}" class="small-box-footer">去添加<i
                                    class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>

                    <!--文章总数模块-->
                    <div class="col-lg-4 col-6">
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3 th:text="${blogCount}">65</h3>
                                <p>总文章数</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-list-alt"></i>
                            </div>
                            <a th:href="@{/admin/blogs}" class="small-box-footer">更多<i
                                    class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>

                    <!--评论收到模块-->
                    <div class="col-lg-4 col-6">
                        <div class="small-box bg-primary">
                            <div class="inner">
                                <h3 th:text="${commentCount}">65</h3>
                                <p>收到评论数</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-comments"></i>
                            </div>
                            <a th:href="@{/admin/comments}" class="small-box-footer">更多 <i
                                    class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>

                    <!--分类数量模块-->
                    <div class="col-lg-4 col-6">
                        <div class="small-box bg-warning">
                            <div class="inner">
                                <h3 th:text="${categoryCount}">65</h3>
                                <p>分类数量</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-bookmark"></i>
                            </div>
                            <a th:href="@{/admin/categories}" class="small-box-footer">更多 <i
                                    class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>

                    <!--标签总量-->
                    <div class="col-lg-4 col-6">
                        <div class="small-box bg-danger">
                            <div class="inner">
                                <h3 th:text="${tagCount}">65</h3>
                                <p>标签总量</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-tags"></i>
                            </div>
                            <a th:href="@{/admin/tags}" class="small-box-footer">更多 <i
                                    class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>

                    <!--友情链接-->
                    <div class="col-lg-4 col-6">
                        <div class="small-box bg-dark">
                            <div class="inner">
                                <h3 th:text="${linkCount}">65</h3>
                                <p>友情链接</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-heart"></i>
                            </div>
                            <a th:href="@{/admin/link}" class="small-box-footer">更多 <i
                                    class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>

                </div><!--row-->
            </div><!--container-fluid-->
        </div><!--content-->


    </div><!--class="content-wrapper"-->

    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
</body>
</html>
